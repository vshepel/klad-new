<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>@@title</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/main.css" />

        <!--alpine-->
        <script src="//unpkg.com/@alpinejs/collapse" defer></script>
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>
    <body
        class="bg-white font-body text-black transition-colors dark:bg-black dark:text-white">
        <header
            id="header"
            class="px-10px md:px-20px"
            x-data="{ openMenu: false }">
            <div class="flex flex-wrap lg:grid lg:grid-cols-6">
                <!--logo-->
                <div class="col-auto md:hidden">
                    <a
                        href="/"
                        class="block border-r border-black p-10px pl-0 dark:border-white md:hidden">
                        <img
                            class="dark:invert"
                            src="img/logo-klad.svg"
                            alt="Klad Syndicate" />
                    </a>
                </div>

                <!--links-->
                <div
                    class="hidden flex-col items-start justify-center gap-6px border-l border-black px-16px text-h3_lg font-medium uppercase dark:border-white lg:col-span-1 lg:flex xl:text-h3_xl">
                    <a class="hover:text-grey" href="/about.html">About.txt</a>
                    <a class="hover:text-grey" href="/projects.html">
                        Projects
                    </a>
                </div>

                <!--toggles-->
                <div
                    class="flex flex-1 flex-wrap content-center gap-x-4px border-black px-8px dark:border-white md:flex-initial md:border-l md:pr-0 lg:col-span-1 lg:gap-x-12px lg:gap-y-2px lg:px-16px">
                    <a
                        class="hidden text-h3_lg font-medium uppercase hover:text-grey lg:block xl:text-h3_xl"
                        href="/express.html">
                        Express design
                    </a>
                    <div class="hidden w-full lg:block"></div>
                    <button
                        class="group p-6px lg:p-0"
                        aria-label="Open showreel"
                        type="button">
                        <svg
                            class="h-24px w-24px"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle
                                cx="12"
                                cy="12"
                                r="12"
                                class="fill-black dark:fill-white" />
                            <path
                                d="M18 12L8.25 18.0622L8.25 5.93782L18 12Z"
                                class="fill-white dark:fill-black" />
                        </svg>
                    </button>
                    <button
                        data-toggle-dark
                        class="group p-6px lg:p-0"
                        aria-label="Toggle dark mode"
                        type="button">
                        <svg
                            class="h-24px w-24px"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M17 1.08809C12.8689 2.9841 10 7.15701 10 12C10 16.843 12.8689 21.0159 17 22.9119C15.4779 23.6105 13.7844 24 12 24C5.37258 24 4.69686e-07 18.6274 1.04907e-06 12C1.62846e-06 5.37258 5.37258 -1.0165e-06 12 -4.37114e-07C13.7844 -2.81114e-07 15.4779 0.389486 17 1.08809Z"
                                class="fill-black dark:fill-transparent" />
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M7 22.9119C11.1311 21.0159 14 16.843 14 12C14 7.15701 11.1311 2.9841 7 1.08809C8.52211 0.389487 10.2156 -1.20507e-06 12 -1.04907e-06C18.6274 -4.69686e-07 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C10.2156 24 8.52211 23.6105 7 22.9119Z"
                                class="dark:fill-white" />
                            <circle
                                cx="12"
                                cy="12"
                                r="11.5"
                                class="stroke-black dark:stroke-white" />
                        </svg>
                    </button>
                    <button
                        @click="openMenu = !openMenu"
                        x-text="openMenu ? 'Close' : 'Menu'"
                        class="ml-auto min-w-[56px] p-6px text-h3 uppercase md:ml-40px md:p-0 md:text-h3_md lg:hidden"
                        aria-label="Toggle menu"
                        type="button"></button>
                </div>

                <!--mobile menu-->
                <div
                    class="relative w-full flex-none border-t border-t-black dark:border-t-white lg:!hidden">
                    <nav
                        x-show="openMenu"
                        x-collapse.duration.500ms
                        @click.outside="openMenu = false"
                        style="display: none"
                        class="absolute inset-x-0 z-10 border border-t-0 border-black bg-white text-h2_md font-bold uppercase dark:border-white dark:bg-black md:text-h2_xl">
                        <ul
                            class="flex flex-col space-y-24px py-40px px-10px md:px-20px">
                            <li>
                                <a class="hover:text-grey" href="/about.html">
                                    About.txt
                                </a>
                            </li>
                            <li>
                                <a
                                    class="hover:text-grey"
                                    href="/projects.html">
                                    Projects
                                </a>
                            </li>
                            <li>
                                <a class="hover:text-grey" href="/express.html">
                                    Express design
                                </a>
                            </li>
                            <li>
                                <a class="hover:text-grey" href="/request.html">
                                    Work with us
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!--title-->
                <div
                    class="w-full flex-none pt-24px md:order-first md:w-auto md:flex-1 md:py-12px lg:col-span-4">
                    <h1 class="text-h1 font-bold lg:text-h1_lg xl:text-h1_xl">
                        Making your competitors jealous
                    </h1>
                </div>

                <!--subtitle-->
                <div
                    class="w-full flex-none border-black py-14px dark:border-white md:flex md:items-center md:py-2px lg:col-span-full lg:border-t">
                    <svg
                        class="mr-10px hidden h-14px w-14px flex-initial fill-current md:block lg:mr-12px lg:h-16px lg:w-16px xl:h-18px xl:w-18px"
                        aria-hidden="true">
                        <use xlink:href="img/sprite.svg#cross"></use>
                    </svg>
                    <h2
                        class="text-p2 md:text-p2_md lg:text-p2_lg xl:text-p2_xl">
                        We create professional design for memorable customer
                        experience
                    </h2>
                </div>
            </div>
        </header>
    </body>
</html>
